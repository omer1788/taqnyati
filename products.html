<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>المنتجات</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="products.html">المنتجات</a>
    <a href="cart.html">عربة التسوق</a>
    <a href="contact.html">اتصل بنا</a>
  </nav>

  <h1>المنتجات</h1>

  <div class="products">
    <div class="product">
      <img src="images/headphones.jpg" alt="سماعة" />
      <h3>سماعة رأس</h3>
      <p>سماعة عالية الجودة.</p>
      <button onclick="addToCartAndGo('سماعة رأس')">أضف إلى العربة</button>
    </div>

    <div class="product">
      <img src="images/charger.jpg" alt="شاحن" />
      <h3>شاحن سريع</h3>
      <p>شاحن قوي لأجهزتك.</p>
      <button onclick="addToCartAndGo('شاحن سريع')">أضف إلى العربة</button>
    </div>
  </div>

  <script>
    function addToCartAndGo(productName) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(productName);
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'cart.html';
    }
  </script>
</body>
</html>
